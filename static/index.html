<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Chris Hughes dot Dev</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-16x16.png"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="alternate" type="application/rss+xml" title="Chris Hughes dot Dev" href="/rss">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A Developer blog for Chris Hughes. Specializes in JavaScript, Rust, Web development, SQL" />
    <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous">
    </script>
    <script src="js/menu.js" defer></script>
    <script src="js/colors.js" defer></script>
  </head>
  <body>
    <header class="desktop">
      <nav>
        <a href="#"
          hx-get="{{API_URL}}cards"
          hx-swap="innerHTML"
          hx-push-url="{{API_URL}}"
          hx-target="#contentDiv">
          <h2>Chris Hughes dot Dev</h2>
        </a>
        <div class="social-links">
          <a href="#"
            hx-get="{{API_URL}}resume"
            hx-swap="innerHTML"
            hx-push-url="{{API_URL}}resume"
            hx-target="#contentDiv"
          >Resume</a>
          <a href="https://github.com/naokotani">
            GitHub
          </a>
          <a href="https://chris-hughes.dev/rss">
            <i class="fa-solid fa-rss"></i>
          </a>
          <button id="theme-toggle">
            <i id="moon" class="fa-regular fa-moon"></i>
            <i id="bulb" class="fa-regular fa-lightbulb"></i>
          </button>
        </div>
      </nav>
    </header>
    <header class="mobile">
      <nav>
        <a href="#"
          hx-get="{{API_URL}}cards"
          hx-swap="innerHTML"
          hx-push-url="{{API_URL}}"
          hx-target="#contentDiv">
          <h2>Chris Hughes.Dev</h2>
        </a>
        <a href="javascript:void(0);" onclick="handleSocial()">
          <i class="fa fa-bars menu"></i>
        </a>
      </nav>
    </header>
    <div id="social-menu" style="display: none;">
      <div class="mobile-social">
        <a href="https://chris-hughes.dev/rss">
          <i class="fa-solid fa-rss"></i>
        </a>
        <a href="mailto: chris@chris-hughes.dev">
          <i class="fa-solid fa-envelope"></i>
        </a>
        <a href="https://github.com/Naokotani/">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="{{API_URL}}resume.pdf">
          <i class="fa-regular fa-address-card"></i>
        </a>
      </div>
    </div>
    <div id="contentDiv"
      hx-on::after-swap="window.scrollTo({top: 0, behavior: 'smooth'})">
      {{{post}}}
      {{{content}}}
    </div>
    <div id="web-ring">
      {{{ring}}}
    </div>
  </body>
  <footer>
    <div>
      <a href="{{API_URL}}">Home</a>
      <a href="{{API_URL}}">Email</a>
      <div>
        <small>&copy; Chris Hughes 2024</small>
      </div>
    </div>
  </footer>
</html>
