services:
  bun-blog:
    image: bun-blog
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./posts
        target: /usr/app/posts
      - type: bind
        source: ./static
        target: /usr/app/static
      - blog:/usr/app/static/json
    entrypoint: ["bun", "run", "--watch", "index.ts"]
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:3000/
    networks:
      - frontend
    user: bun
  webring:
    image: webring
    build:
      context: ./scripts/
      dockerfile: Dockerfile
    depends_on:
      - bun-blog
    networks:
    - backend
    volumes:
      - blog:/usr/app/static/json
volumes:
  blog:
networks:
  frontend:
  backend:
